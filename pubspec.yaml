name: coolmovies
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.1
  graphql_flutter: ^5.0.0
  flutter_dotenv: ^5.0.2
  shared_preferences: ^2.0.13
  cached_network_image: ^3.2.0
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/screenshots/
    - .env

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/cm-logo.png"